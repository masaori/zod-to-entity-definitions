name: Check Commit Messages

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/cli @commitlint/config-conventional

      - name: Create commitlint config
        run: |
          echo "export default { extends: ['@commitlint/config-conventional'] };" > commitlint.config.mjs

      - name: Validate PR commits
        run: |
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Check for merge commits
        run: |
          MERGE_COMMITS=$(git log --merges --oneline ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }})
          if [ -n "$MERGE_COMMITS" ]; then
            echo "Error: Merge commits detected. All commits must be linear."
            echo "$MERGE_COMMITS"
            exit 1
          fi
          echo "âœ“ All commits are linear (no merge commits)"
